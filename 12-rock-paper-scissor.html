<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissor.css">
</head>
<body>
    <div class="game">
    <h3 class="title">Rock-Paper-Scissors</h3>
    <h6>Game mode</h6>
    <button class="move-button js-rock-button "><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button "><img src="images/paper-emoji.png" class="move-icon"></button>
    <button  class="move-button js-scissors-button "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.Wins = 0,
    score.Losses = 0,
    score.Tie = 0
    updateScoreElement();
    " class="reset-score-button">
    Reset Score</button>
    <button class="auto-play-button"
    onclick="autoPlay();
    ">Auto Play</button>
</div>


   <script src="12-rock-paper-scissor.js"></script>
</body>
</html>
